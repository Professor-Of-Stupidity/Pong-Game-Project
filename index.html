<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Ping Pong Game
        </title>
        <link rel="stylesheet" href="pongstyle.css">
    </head>
    <!-- the default background is of grey color -->
    <body style="background-color: rgb(48, 48, 48);">
        <canvas id="pong" width="1000" height="500"></canvas>
        <div id="timer" style="font-size: 2em; display: inline;">
            <b>All The Best!</b>
        </div>
        <div id="themes" style="display: flex; flex-direction: column; margin-top: 150px; margin-bottom: 0em;">
            <div>
                <button id="halloween" onclick="htheme()">Halloween Theme</button>
            </div>
            <div>
                <button id="tennis" onclick="ttheme()">Tennis Theme</button>
            </div>
            <div>
                <button id="sea" onclick="stheme()">Sea Shore Theme</button>            
            </div>
            <div>
                <button id="classic" onclick="ctheme()">Classic Theme</button>
            </div>
        </div>
        <!-- the following button is clicked to start the game -->
        <button id="start" onclick="strtgame()">Start Game</button>
        <!-- script source -->
        <script src="gamescript.js"></script>
    </body>
</html>
